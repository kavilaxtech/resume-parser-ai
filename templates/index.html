<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Parser AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
    }
    .card {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .output-box {
      white-space: pre-wrap;
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">ðŸ“„ Resume Parser AI</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="resume" class="form-label">Upload Resume (PDF)</label>
          <input type="file" class="form-control" name="resume" accept=".pdf" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Parse Resume</button>
      </form>

      {% if result %}
      <hr />
      <h5 class="mt-3">Parsed Resume Data:</h5>
      <div class="output-box">
        {{ result }}
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
